{% extends 'base.html' %}
{% block navbar %}
    {% if user_role == 'Pekerja' %}
        {% include 'navbar_pekerja.html' %}
    {% else %}
        {% include 'navbar_pengguna.html' %}
    {% endif %}
{% endblock navbar %}
{% block content %}
<div class="container mx-auto px-4 py-8 max-w-xl">
    <div class="bg-white rounded-lg shadow-lg p-8">
        <h1 class="text-3xl font-bold text-[#283D3B] mb-8 text-center">Form Testimoni</h1>
        
        <form action="{% url 'biru:testimoni_form' id_pemesanan %}" method="POST" class="space-y-6">
            {% csrf_token %}
            <input type="hidden" name="idtrpemesanan" value="{{ id_pemesanan }}">

            <!-- Rating -->
            <div>
                <label for="rating" class="block text-[#283D3B] font-medium mb-2">
                    Rating
                </label>
                <select id="rating" 
                        name="rating" 
                        required
                        class="w-full px-4 py-2 rounded-lg border border-[#E7D7C1] focus:outline-none focus:ring-2 focus:ring-[#00DFC9] focus:border-transparent bg-white">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                </select>
            </div>

            <!-- Comment -->
            <div>
                <label for="comment" class="block text-[#283D3B] font-medium mb-2">
                    Comment
                </label>
                <textarea id="comment" 
                          name="comment" 
                          rows="5" 
                          required
                          class="w-full px-4 py-2 rounded-lg border border-[#E7D7C1] focus:outline-none focus:ring-2 focus:ring-[#00DFC9] focus:border-transparent resize-none"></textarea>
            </div>

            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit" 
                        class="px-6 py-3 bg-[#2C5F59] text-white font-semibold rounded-lg hover:bg-[#00DFC9] transition-colors duration-200">
                    Submit Testimoni
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
