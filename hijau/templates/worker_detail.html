{% block content %}
<div class="container">
    <h1>{{ worker.name }}</h1>
    <p><strong>Rating:</strong> {{ worker.rating }}</p>
    <p><strong>Finished Jobs:</strong> {{ worker.finished_jobs }}</p>
    <p><strong>Phone:</strong> {{ worker.phone_number }}</p>
    <p><strong>Birthdate:</strong> {{ worker.birthdate|date:"d-m-Y" }}</p>
    <p><strong>Address:</strong> {{ worker.address }}</p>
</div>
{% endblock %}
