<!-- templates/kuning/update_profile_pengguna.html -->
{% extends 'base.html' %}

{% block navbar %}
    {% include 'navbar_pengguna.html' %}
{% endblock navbar %}

{% block content %}
<div style="display: flex; justify-content: center; padding: 40px 20px;">
    <div style="width: 100%; max-width: 500px; padding: 20px; border: 1px solid #ccc; border-radius: 8px;">
        <h1 style="text-align: center; color: #2F4F4F; margin-bottom: 20px;">Update Profile</h1>

        <form method="POST" action="{% url 'kuning:update_pengguna' %}" style="display: flex; flex-direction: column; gap: 15px;">
            {% csrf_token %}
            
            <!-- Nama -->
            <div>
                <label for="nama" style="display: inline-block; width: 120px;">Nama</label>
                <input type="text" id="nama" name="nama" value="{{ penggunalogin.nama }}" 
                       style="width: 250px; padding: 5px; border: 1px solid #ccc; border-radius: 4px;">
            </div>

            <!-- Jenis Kelamin -->
            <div>
                <label style="display: inline-block; width: 120px;">Jenis Kelamin</label>
                <input type="radio" id="laki" name="jenis_kelamin" value="L" {% if penggunalogin.jeniskelamin == 'L' %}checked{% endif %}>
                <label for="laki">L</label>
                <input type="radio" id="perempuan" name="jenis_kelamin" value="P" {% if penggunalogin.jeniskelamin == 'P' %}checked{% endif %}>
                <label for="perempuan">P</label>
            </div>

            <!-- No HP -->
            <div>
                <label for="nohp" style="display: inline-block; width: 120px;">NoHP</label>
                <input type="text" id="nohp" name="nohp" value="{{ penggunalogin.nohp }}"
                       style="width: 250px; padding: 5px; border: 1px solid #ccc; border-radius: 4px;">
            </div>

            <!-- Tanggal Lahir -->
            <div>
                <label for="tanggal_lahir" style="display: inline-block; width: 120px;">Tanggal Lahir</label>
                <input type="date" id="tanggal_lahir" name="tanggal_lahir" value="{{ penggunalogin.tgllahir }}"
                       style="width: 250px; padding: 5px; border: 1px solid #ccc; border-radius: 4px;">
            </div>

            <!-- Alamat -->
            <div>
                <label for="alamat" style="display: inline-block; width: 120px;">Alamat</label>
                <input type="text" id="alamat" name="alamat" value="{{ penggunalogin.alamat }}"
                       style="width: 250px; padding: 5px; border: 1px solid #ccc; border-radius: 4px;">
            </div>

            <!-- Submit Button -->
            <div style="text-align: right; margin-top: 20px;">
                <button type="submit" 
                        style="background-color: #2F4F4F; color: white; padding: 5px 15px; border: none; border-radius: 4px; cursor: pointer;">
                    Submit
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
