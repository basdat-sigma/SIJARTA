<!-- templates/kuning/register_pekerja.html -->
{% extends 'base.html' %}

{% block navbar %}
    {% include 'navbar_guest.html' %}
{% endblock navbar %}

{% block content %}
<div style="display: flex; justify-content: center; padding: 40px 20px;">
    <div style="width: 100%; max-width: 500px; padding: 20px; border: 1px solid #ccc; border-radius: 8px;">
        <h1 style="text-align: center; color: #2F4F4F; margin-bottom: 20px;">Register Pekerja</h1>

        {% if error_message %}
            <p style="color: red;">{{ error_message }}</p>
        {% endif %}

        <form method="POST" style="display: flex; flex-direction: column; gap: 15px;">
            {% csrf_token %}
            
            <div>
                <label for="nama">Nama:</label><br>
                <input type="text" id="nama" name="nama" required 
                       style="width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px;">
            </div>

            <div>
                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password" required 
                       style="width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px;">
            </div>

            <div>
                <label>Jenis Kelamin:</label><br>
                <input type="radio" id="laki-laki" name="jenis_kelamin" value="L" required>
                <label for="laki-laki">L</label>
                <input type="radio" id="perempuan" name="jenis_kelamin" value="P" required>
                <label for="perempuan">P</label>
            </div>

            <div>
                <label for="nohp">No HP:</label><br>
                <input type="text" id="nohp" name="nohp" required 
                       style="width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px;">
            </div>

            <div>
                <label for="tanggal_lahir">Tanggal Lahir:</label><br>
                <input type="date" id="tanggal_lahir" name="tanggal_lahir" required 
                       style="width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px;">
            </div>

            <div>
                <label for="alamat">Alamat:</label><br>
                <input type="text" id="alamat" name="alamat" required 
                       style="width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px;">
            </div>

            <div>
                <label for="nama_bank">Nama Bank:</label><br>
                <select id="nama_bank" name="nama_bank" required 
                        style="width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px;">
                    {% for bank in bank_list %}
                        <option value="{{ bank }}">{{ bank }}</option>
                    {% endfor %}
                </select>
            </div>

            <div>
                <label for="rekening">No Rekening:</label><br>
                <input type="text" id="rekening" name="rekening" required 
                       style="width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px;">
            </div>

            <div>
                <label for="npwp">NPWP:</label><br>
                <input type="text" id="npwp" name="npwp" required 
                       style="width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px;">
            </div>

            <div>
                <label for="foto">Upload Foto:</label><br>
                <input type="text" id="foto" name="foto" 
                       style="width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px;">
            </div>

            <button type="submit" 
                    style="background-color: #2F4F4F; color: white; padding: 10px; border: none; border-radius: 4px; cursor: pointer; margin-top: 10px;">
                Daftar
            </button>
        </form>
    </div>
</div>
{% endblock content %}
